plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation ('org.junit.jupiter:junit-jupiter',
                        'com.codeborne:selenide:6.12.3')
    testRuntimeOnly(
            'org.slf4j:slf4j-simple:1.7.29'
    )
}

test {
    useJUnitPlatform()
}